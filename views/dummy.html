<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scroll Keyframes</title>
    <style>
        body {
    margin: 0;
    padding: 0;
}

section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
/* styles.css */

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Apply keyframes to the animated elements within the sections */
section.animate .animated-element {
    animation: fadeIn 5s ease-in-out;
}


/* Add more styles as needed */

    </style>
</head>
<body>
    <section id="section1">
        <div class="content">
            <h2>Welcome to Section 1</h2>
            <p>This is some content for Section 1.</p>
            <div class="animated-element">
                <!-- Your animated element content goes here -->
                <h1>Byeeeeeeeeeeeeeeeeeeeeeeee</h1>
            </div>
        </div>
    </section>
    
    <section id="section2">
        <div class="content">
            <h2>Welcome to Section 2</h2>
            <p>This is some content for Section 2.</p>
            <div class="animated-element">
                <!-- Your animated element content goes here -->
                <h1>Hello</h1>
            </div>
        </div>
    </section>
    <!-- Add more sections as needed -->
    <script src="script.js"></script>
    <script>
        // script.js

document.addEventListener('DOMContentLoaded', () => {
    const sections = document.querySelectorAll('section');

    const handleScroll = () => {
        sections.forEach(section => {
            const rect = section.getBoundingClientRect();
            const isVisible = (rect.top >= 0 && rect.bottom <= window.innerHeight);
            
            if (isVisible) {
                // Enable keyframes for the current section
                section.classList.add('animate');
            } else {
                // Disable keyframes for other sections
                section.classList.remove('animate');
            }
        });
    };

    // Initial check on page load
    handleScroll();

    // Listen for scroll events
    window.addEventListener('scroll', handleScroll);
});

    </script>
</body>
</html>
